[pytest]
# Pytest configuration for EasyMLOps

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Add options for all test runs
addopts = 
    -v
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=85

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    database: Tests that require database
    api: API endpoint tests
    service: Service layer tests
    model: Model/schema tests
    monitoring: Monitoring functionality tests
    deployment: Deployment functionality tests
    bentoml: BentoML related tests
    schema: Schema validation tests
    config: Configuration tests
    async: Asynchronous tests

# Async support
asyncio_mode = auto

# Test timeout (in seconds) - requires pytest-timeout plugin
# timeout = 300

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:bentoml.*
    ignore::UserWarning:tensorflow.* 